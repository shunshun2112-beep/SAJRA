<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sajra - Official Store</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; border-bottom: 1px solid #222; }
    .logo { font-size: 1.8em; font-weight: bold; letter-spacing: 2px; }
    nav a { color: #fff; margin-left: 20px; text-decoration: none; font-weight: bold; font-size: 0.9em; }
    nav a:hover { color: #ccc; }
    .hero { background: url('https://via.placeholder.com/1600x800/000000/ffffff?text=sajra+collection') center/cover no-repeat; height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .hero h1 { font-size: 3.5em; letter-spacing: 4px; margin-bottom: 10px; }
    .hero p { font-size: 1.2em; color: #ccc; }
    .hero button { margin-top: 30px; padding: 12px 30px; font-size: 1em; background: transparent; border: 2px solid #fff; color: #fff; cursor: pointer; }
    .hero button:hover { background: #fff; color: #000; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 40px; }
    .product { background-color: #111; padding: 20px; text-align: center; }
    .product img { max-width: 100%; border-bottom: 1px solid #222; padding-bottom: 15px; margin-bottom: 15px; }
    .product h3 { font-size: 1.1em; margin: 10px 0 5px; }
    .product p { color: #aaa; font-size: 0.9em; }
    .cart { padding: 20px; background: #111; margin: 40px; }
    .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .cart-total { font-weight: bold; margin-top: 20px; }
    footer { text-align: center; padding: 20px; background: #000; color: #666; font-size: 0.8em; border-top: 1px solid #222; }
  </style>
</head>
<body>

<header>
  <div class="logo">sajra</div>
  <nav>
    <a href="#">HOME</a>
    <a href="#collection">COLLECTION</a>
    <a href="#">ABOUT</a>
    <a href="#">CONTACT</a>
  </nav>
</header>

<section class="hero">
  <h1>SAJRA 2025</h1>
  <p>Minimal & Street Inspired Collection</p>
  <button onclick="document.getElementById('collection').scrollIntoView()">SHOP NOW</button>
</section>

<section id="collection" class="products">
  <div class="product">
    <img src="https://via.placeholder.com/300x400/000000/ffffff?text=SAJRA+Tee" alt="SAJRA Tee">
    <h3>SAJRA Logo Tee</h3>
    <p>¥6,500</p>
    <button onclick="addToCart('SAJRA Logo Tee', 6500, 'https://buy.stripe.com/test_checkout_link1')">カートに追加</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300x400/111111/ffffff?text=SAJRA+Hoodie" alt="SAJRA Hoodie">
    <h3>SAJRA Hoodie</h3>
    <p>¥12,000</p>
    <button onclick="addToCart('SAJRA Hoodie', 12000, 'https://buy.stripe.com/test_checkout_link2')">カートに追加</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300x400/222222/ffffff?text=SAJRA+Cap" alt="SAJRA Cap">
    <h3>SAJRA Cap</h3>
    <p>¥4,000</p>
    <button onclick="addToCart('SAJRA Cap', 4000, 'https://buy.stripe.com/test_checkout_link3')">カートに追加</button>
  </div>
</section>

<section class="cart">
  <h2>ショッピングカート</h2>
  <div id="cart-items"></div>
  <div class="cart-total" id="cart-total">合計: ¥0</div>
  <button id="checkout-btn" style="display:none;">Stripeで購入</button>
</section>

<section style="padding:40px; text-align:center;">
  <h2>Follow Us</h2>
  <!-- Instagram埋め込み -->
  <iframe src="https://www.instagram.com/p/CODE/embed" width="320" height="400" frameborder="0"></iframe>
  <!-- TikTok埋め込み -->
  <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@example/video/123456" data-video-id="123456" style="max-width: 320px;min-width: 220px;">
    <section></section>
  </blockquote>
  <script async src="https://www.tiktok.com/embed.js"></script>
</section>

<footer>
  &copy; 2025 sajra. All Rights Reserved.
</footer>

<script>
  let cart = [];

  function addToCart(name, price, checkoutUrl) {
    cart.push({ name, price, checkoutUrl });
    renderCart();
  }

  function renderCart() {
    const cartItemsEl = document.getElementById('cart-items');
    cartItemsEl.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      cartItemsEl.innerHTML += `<div class="cart-item">
        ${item.name} - ¥${item.price.toLocaleString()} 
        <button onclick="removeFromCart(${index})">削除</button>
      </div>`;
    });
    document.getElementById('cart-total').innerText = `合計: ¥${total.toLocaleString()}`;
    document.getElementById('checkout-btn').style.display = cart.length > 0 ? 'inline-block' : 'none';
    document.getElementById('checkout-btn').onclick = () => {
      // 単品決済のため最後に追加した商品のCheckoutリンクに遷移
      window.location.href = cart[cart.length - 1].checkoutUrl;
    };
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    renderCart();
  }
</script>

</body>
</html>
